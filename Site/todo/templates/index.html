{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>To-do list</title>
        <link href="{% static 'style.css' %}" rel="stylesheet">
    </head>
    <body>
        <form>
        <h1>Tasks</h1>
            <br>
            <ul>
            {%for task in tasks %}
                <li><input type="checkbox">{{ task }}</li>
                
            {% empty %}
            <p>No tasks.</p>
            <br>
            {% endfor %}
            <br>
            </ul>
            <br>
            
            <a href="{% url "add"%}">add new task</a>
        </form>
    </body>
</html>
